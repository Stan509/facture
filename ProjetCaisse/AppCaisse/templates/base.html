
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <!-- Ajoutez les liens vers les fichiers Bootstrap CSS et JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-info fixed-top">
            <div class="container">
              <a class="navbar-brand" href="#">REIMAGE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'acceuil' %}">FACTURE</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_dette' %}">DETTE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'page_retraits' %}">RETRAIT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'comptabilite' %}">COMPTABILITE</a>
            </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">GESTION PATIENT</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    <main style="margin-top: 60px; margin-bottom: 60px;">
        <!-- L'espace réservé pour le contenu spécifique à chaque page -->
        {% block content %}
        {% endblock %}
    </main>
<footer>
    <div class="container-fluid text-center fixed-bottom text-center bg-info">
        <div class="row">
          <div class="col order-last">
            First in DOM, ordered last
          </div>
          <div class="col">
            Second in DOM, unordered
          </div>
          <div class="col order-first">
            Third in DOM, ordered first
          </div>
        </div>
      </div>
</footer>
<script>
  $(document).ready(function () {
      // Votre code jQuery ici
  });
</script>
</body>
</html>
